<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 9px;
      position: absolute;
      left: 50%;
      bottom: 0px;
      transform: translate(-50%, -50%);
      margin: 0 auto;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="cont">
    <img src="./images/bg-pattern-top.svg" alt="" class="img1">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="img2">
    <div class="profilebox">

      <div class="hdpic"><img src="./images/bg-pattern-card.svg" alt="" class="hdpic1"></div>

      <div class="ppic">
        <img src="./images/image-victor.jpg" alt="" class="pic1">
      </div>
      <div class="hd1">
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
      </div>
      <div class="sbhd1">London</div>

      <hr class="line1">

      <div class="stats">

        <div class="foll">
          <div class="fol1">80K</div>
          <div class="fol2">Followers</div>
        </div>

        <div class="like">
          <div class="like1">803K</div>
          <div class="like2">Likes</div>
        </div>

        <div class="phot">
          <div class="phot1">1.4K</div>
          <div class="phot2">Photos</div>
        </div>

      </div>
    </div>

  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Miname Heeya</a>.
  </div>
</body>

</html>
